{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}" />
{% endblock %}
{% block body %}
<div class="row">
    {% for p in s %}
    {% if not p.selftext and p.thumbnail != 'default' %}
    <div class="col-md-2">
        <p><a href="{{ p.url }}"><img src="{{ p.thumbnail }}" /></a></p>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
