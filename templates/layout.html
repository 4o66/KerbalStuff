<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerbal Stuff</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="fader"></div>
    {% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Kerbal Stuff</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/browse">Browse Mods</a></li>
            <li><a href="/download">Mod Manager</a></li>
            <li><a href="/create">Upload Mod</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search mods...">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Log In</a></li>
            <li><a href="/register">Create Account</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
    <div class="container">
      {% block body %}{% endblock %}
      {% block footer %}
      <p class="centered">
        <a href="#">Privacy</a> &mdash; <a href="#">Source Code</a>
      </p>
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
